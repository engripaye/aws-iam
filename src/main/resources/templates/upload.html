<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Image to MinIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Upload an Image</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Choose an image to upload</label>
                    <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>

            <div th:if="${message}" class="mt-4 alert alert-success" role="alert">
                <p th:text="${message}"></p>
                <div class="text-center">
                    <img th:src="${url}" class="img-fluid rounded shadow-sm mt-3" style="max-height: 400px;" />
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
